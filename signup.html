<!DOCTYPE html>
<html lang="en">
    <link rel = "stylesheet" href = "style.css">
    <script defer src = "./index.js"></script>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizqash.com/signup/</title>
</head>
<body>
    <div class = "signup">
        <h1>Registration</h1>
        <form id = "form">

            <div class= "input-control">
            <label for = "firstname">First Name</label>
            <input id = "firstname" type = "text">
            <div class = "error"></div>
            </div>

            <div class  =  "input-control">
            <label for = "lastname">Last Name</label>
            <input id = "lastname" type = "text">
            <div class = "error"></div>
            </div>

            <div class  =  "input-control">
            <label for = "emailaddress">Email Address</label>
            <input id = "emailaddress" type = "text">
            <div class = "error"></div>
            </div>

            <div class  =  "input-control">
            <label for = "phonenumber">Phone Number</label>
            <input id = "phonenumber" type = "tel">
            <div class = "error"></div>
            </div>

            <div class  =  "input-control">
            <label for = "password">Password</label>
            <input id = "password" type = "password">
            <div class= "error"></div>
            </div>

            <div class  =  "input-control">
            <label for = "confirmpassword">Confirm Password</label>
            <input id = "confirmpassword" type = "password">
            <div class = "error"></div>
            </div>

            <a href = "validate.html"><input type = "submit" value = "Create Account"></a>
        </form>
        <p>By clicking on the Sign Up button you agree to our<br>
            <a href = "#">Terms and Conditions</a> and <a href = "#">privacy policy</a>
        </p>

    </div> 
    <p>Already have an Account <a href = "login.html">Loginhere</a></p>  
</body>
</html>
